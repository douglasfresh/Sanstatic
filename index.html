<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ContentfulCtrl as vm">

<head>
    <title>Sanstatic : {{vm.brand.tagline}}</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Fonts -->
    <link ng-href='https://fonts.googleapis.com/css?family={{vm.brand.primaryFont}}:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link ng-href='https://fonts.googleapis.com/css?family={{vm.brand.secondaryFont}}:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="https://storage.googleapis.com/cdnsanstatic/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://storage.googleapis.com/cdnsanstatic/css/animate.min.css" type="text/css">
    <link rel="stylesheet" href="http://sanstatic.com/site/css/creative.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Angular -->
    <script src="https://storage.googleapis.com/cdnsanstatic/js/angular.min.js"></script>
    <script src="https://storage.googleapis.com/cdnsanstatic/js/contentful.min.js"></script>
    <script src="http://sanstatic.com/site/js/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Inline CSS -->
    <style>
        body {
            font-family:{{vm.brand.primaryFont | getFont}};
        }
        h1, h2, h3, h4, h5, h6 {
            font-family:{{vm.brand.secondaryFont | getFont}};
        }
        header {
            background-image: url({{vm.brand.picture}});
        }
    </style>

</head>

<body id="page-top">
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">{{vm.brand.name}} {{vm.url}} {{vm.template}}</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="item in vm.menu">
                        <a class="page-scroll" href="{{item.link}}">{{item.name}}</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <!-- Template -->
    <ng-view></ng-view>

    <!-- jQuery -->
    <script src="http://sanstatic.com/site/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="http://sanstatic.com/site/js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://sanstatic.com/site/js/jquery.easing.min.js"></script>
    <script src="http://sanstatic.com/site/js/jquery.fittext.js"></script>
    <script src="http://sanstatic.com/site/js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="http://sanstatic.com/site/js/creative.js"></script>

</body>

</html>
