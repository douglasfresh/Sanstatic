<!DOCTYPE html>
<html lang="en" ng-app="app" ng-controller="ContentfulCtrl">

<head>
    <title>Sanstatic : {{brand.tagline}}</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family={{brand.primaryFont}}:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family={{brand.secondaryFont}}:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="https://storage.googleapis.com/cdnsanstatic/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="https://storage.googleapis.com/cdnsanstatic/css/animate.min.css" type="text/css">
    <link rel="stylesheet" href="http://sanstatic.com/site/css/creative.css" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Angular -->
    <script src="https://storage.googleapis.com/cdnsanstatic/js/less.min.js"></script>
    <script src="https://storage.googleapis.com/cdnsanstatic/js/angular.min.js"></script>
    <script src="https://storage.googleapis.com/cdnsanstatic/js/contentful.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/app.js"></script>
    
    <!-- Inline CSS -->
    <style>
        body {
            font-family:{{brand.primaryFont | getFont}};
        }
        h1, h2, h3, h4, h5, h6 {
            font-family:{{brand.secondaryFont | getFont}};
        }
        header {
            background-image: url({{brand.picture}});
        }
    </style>

</head>

<body id="page-top">
    <!-- Template -->
    <ng-view></ng-view>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/wow.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>

</body>

</html>
